{% extends 'base.html' %}
{% block content %}

<form method="post" class="form-register">
    {% csrf_token %}

{% for f in form %}
    <p><h3><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label></h3>{{ f }}</p>
    <div class="form-error">{{f.errors}}</div>
{% endfor %}
    <button type="submit" class="btn btn-primary">Регистрация</button>
</form>

{% endblock %}
