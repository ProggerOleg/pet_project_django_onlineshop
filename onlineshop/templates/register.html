{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>

<form method="post" class="form-register">
    {% csrf_token %}

{% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}: </label><br>{{ f }}</p>
    <div class="form-error">{{f.errors}}</div>
{% endfor %}
    <button type='submit' class="reg">Регистрация</button>
</form>

{% endblock %}
