{% extends 'base.html' %}
{% block content %}
<a class="nav-link" href="{% url 'cart:cart_detail' %}" >
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            Ваша корзина:
                {{ total_items }} товар{{ total_items|pluralize }},
                ${{ cart.get_total_price }}
        {% else %}
            Ваша корзина пуста.
        {% endif %}
          {% endwith %}</a>

{% endblock %}
